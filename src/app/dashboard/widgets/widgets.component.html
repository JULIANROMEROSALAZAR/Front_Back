<div class="main-content">
    <div class="container-fluid">

        <div class="row" *ngFor="let item of itemProyectos; let impar = odd;let par = even;">
            <div class="col-md-6">
                <div class="col-lg-12">
                    <div class="card card-pricing card-plain">
                        <div class="content">
                            <h6 class="category"></h6>
                            <div class="icon">
                                <i class="material-icons">extension</i>
                            </div>
                            <h3 class="card-title">{{(item)?.Nombre}}</h3>
                            <p class="card-description">
                                {{(item)?.Descripcion}}
                            </p>


                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="material-icons">chat</i>
                                </span>
                                <input type="text" placeholder="Escribe un mensaje" class="form-control" (input)="txtComentarioTexto=$event.target.value"/>
                            </div>
                            <div class="footer text-center">
                                <button type="button" class="btn btn-white btn-round" (click)="insComentario(item.$key)">Env√≠ar mensaje</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <ul class="timeline timeline-simple">


                    <li class="timeline-inverted" *ngFor="let itemComentario of item.Comentarios?.slice().reverse(); let iComent = index">
                        <div class="timeline-badge" [ngClass]="{'success' : par , 'info' : impar}">
                            <i class="material-icons">fingerprint</i>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <span class="label" [ngClass]="{'label-success' : par , 'label-info' : impar}">Comentario # {{iComent + 1}}</span>
                            </div>
                            <div class="timeline-body">
                                <p>
                                    <img src="{{(itemComentario)?.URLPhoto}}" style="height:35px;width:35px;padding:4px;border-radius:50%;">
                                    {{(itemComentario)?.Descripcion}}
                                </p>
                            </div>
                            <h6>
                                <i class="ti-time"></i> Comentado: {{(itemComentario)?.FechaCreacion | date: 'dd/MM/yyyy HH:mm'}}
                            </h6>
                        </div>
                    </li>
                </ul>
            </div>
        
        </div>
    </div>
</div>
