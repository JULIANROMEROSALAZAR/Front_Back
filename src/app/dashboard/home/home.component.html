<div class="main-content">
    <div class="container-fluid">

        
        <!-- <div class="row"> -->
            <div *ngFor="let item of itemProyectos; let i = index">
                <div [ngClass]="{'row' : (i+1)%3==0}">
                    <div class="col-md-4 col-sm-6 col-12"><!--*ngFor="let item of itemProyectos; let i = index" *ngIf="item"--> 
                        <div class="card card-product">
                            <div class="card-image" data-header-animation="true">
                                <a href="#pablo">
                                    <img class="img" src="{{(item)?.URLProyecto}}">
                                </a>
                            </div>
                            <div class="card-content">
                                <div class="card-actions">
                                    <button type="button" class="btn btn-danger btn-simple fix-broken-card"><!--fix-broken-card-->
                                        <i class="material-icons">build</i> Configurar
                                    </button>
                                    <button type="button" class="btn btn-default btn-simple" rel="tooltip" data-placement="bottom" title="Visualizar">
                                        <i class="material-icons">art_track</i>
                                    </button>
                                    <button type="button" class="btn btn-success btn-simple" rel="tooltip" data-placement="bottom" title="Editar">
                                        <i class="material-icons">edit</i>
                                    </button>
                                    <button type="button" class="btn btn-success btn-simple" rel="tooltip" data-placement="bottom" title="Aplicar">
                                        <i class="material-icons">check</i>
                                    </button>
                                </div>
                                <h4 class="card-title"><!--{{itemProyectos | json}} -->
                                    <a href="#pablo">{{(item)?.Nombre}}</a>
                                </h4>
                                <div class="card-description" style="max-height:180px!important;">
                                        {{(item)?.Descripcion}}
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="price">
                                    <h4>${{(item)?.Recursos}}</h4>
                                </div>
                                <div class="stats pull-right">
                                    <p class="category"><i class="material-icons">place</i> Candelaria, Bogot√°</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->



    </div>
</div>
