<div class="main-content">
    <div class="container-fluid">
        <div class="row">


            <div class="col-md-12">
                <div class="card">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="blue">
                            <h4 class="card-title">Somos comunidapp</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="dropdown">
                                        <button href="#pablo" class="dropdown-toggle btn btn-primary btn-round btn-block" data-toggle="dropdown">Proyectos disponibles
                                            <b class="caret"></b>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-center">
                                            <li class="dropdown-header">Seleccione proyecto..</li>
                                            <li *ngFor="let item of itemProyectos;">
                                                <button type="button" class="btn btn-github btn-simple btn-wd btn-sm" (click)="SelecProyecto(item.$key)">{{(item)?.Nombre}}</button>
                                            </li>
                                            <li class="divider"></li>
                                            <li>
                                                <a [routerLink]="[urlNuevoProyecto]">Nuevo proyecto</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-md-4 col-sm-10 col-lg-4">
                                    <legend>Imagen del proyecto</legend>
                                    <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                        <div class="fileinput-new thumbnail">
                                            <img  src="{{ (item_Proyecto?item_Proyecto.URLProyecto:'../../assets/img/image_placeholder.jpg') }}" alt="...">
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                        <div *ngIf="item_Proyecto">
                                            <span class="btn btn-info btn-round btn-file">
                                                <span class="fileinput-new">Seleccionar imagen</span>
                                                <span class="fileinput-exists">Cambiar imagen</span>
                                                <input type="file" name="..." (change)="selectFile($event)" accept=".png,.jpg,.jpeg" />
                                            </span>
                                            <!-- <button type="button" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput" (click)="uploadBorrar()" ><i class="fa fa-times"></i> Eliminar</button> -->
                                            <a href="#image" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput" (click)="uploadBorrar()"><i class="fa fa-times"></i> Eliminar</a>
                                        </div>
                                    </div>
                                    <div *ngIf="currentFileUpload" class="progress" style="width:400px">
                                        <div class="progress-bar progress-bar-info progress-bar-striped"
                                            role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
                                            aria-valuemin="0" aria-valuemax="100"
                                            [ngStyle]="{width:progress.percentage+'%'}">
                                            {{progress.percentage}}%</div>
                                    </div>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <label class="col-sm-2 label-on-left">Nombre proyecto</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control" (input)="item_Proyecto.Nombre=$event.target.value" value="{{item_Proyecto?.Nombre}}">
                                            <span class="help-block">Ingresa el nombre del proyecto, como se presentar치 en las noticias.</span>
                                        </div>
                                    </div>
                                </div>
                            <!-- </div>
                            <div class="row"> -->
                                <div class="col-md-8 col-sm-12">    
                                    <label class="col-sm-2 label-on-left">Descripci칩n</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control" (input)="item_Proyecto.Descripcion=$event.target.value" value="{{item_Proyecto?.Descripcion}}">
                                        </div>
                                    </div>
                                </div>
                            <!-- </div>
                            <div class="row"> -->
                                <div class="col-md-8 col-sm-12">        
                                    <label class="col-sm-2 label-on-left">Recursos: $</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input type="text" class="form-control" (input)="item_Proyecto.Recursos=$event.target.value" value="{{item_Proyecto?.Recursos}}">
                                            <span class="help-block">Incentivo para la ejecuci칩n y finalizaci칩n del proyecto.</span>
                                        </div>
                                    </div>
                                </div>
                            <!-- </div>
                            <div class="row"> -->
                                <div class="col-md-8 col-sm-12">  
                                    <label class="col-sm-2 label-on-left">Estado</label>
                                    <div class="col-sm-10 checkbox-radios">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" checked="{{(item_Proyecto?.Estado=='1'?'checked':'')}}" value="1" (change)="CambioEstado($event.target.value)" [disabled]="!item_Proyecto"> Activo
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" checked="{{(item_Proyecto?.Estado=='1'?'':'checked')}}" value="0" (change)="CambioEstado(!$event.target.value)" [disabled]="!item_Proyecto"> Inactivo
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="footer text-center">
                                <button type="button" class="btn btn-info btn-wd btn-lg" (click)="ModificarProyecto()" [disabled]="!item_Proyecto">Modificar proyecto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
